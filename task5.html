<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center style="margin-right:500px"><h1 Style="color:blue">Registration Form</h1></center>
    <table border="1" bordercolor="black" bgcolor="white" cellpadding="0" cellspacing="0">
        <tr>
            <th><label for="FirstName">First Name</label></th>
            <td> <input type="text" name="FirstName" size="96">  </td>
        </tr>
        <tr>
            <th><label for="LastName"><b>Last Name</b></label></th>
            <td><input type="text" name="LastName" size="96"></td>
        </tr>
        <tr>
            <th><label for="Email"><b>Email</b></label></th>
            <td><input type="email" name="Email" size="96"></td>
        </tr>
        <tr>
            <th><label for="Password"><b>Password</b></label></th>
            <td><input type="password" name="Password" size="96"></td>
        </tr>
        <tr>
            <th><label for="re-enter password">Re-enterPassword</label></th>
            <td><input type="password" name="re-enter password" size="96"></td>
        </tr>
        <tr>
            <th><label for="gender"><b>Gender</b></label></th>
            <td>
                <input type="radio" name="gender" value="male">
                <label for="male">Male</label><hr>
                <input type="radio" name="gender" value="Female">
                <label for="Female">Female</label>
            </td>
        </tr>
        <tr>
            <th><label for="Age"><b>Age</b></label></th>
            <td><input type="" name="Password" size="96"></td>
        </tr>
        <tr>
            <th><label for="address"> Address</label></th>
            <td><textarea rows="6" cols="79" input type="text" name="Address"></textarea></td>
        </tr>
        <tr>
            <th><label for="state"><b>State</b></label></th>
            <td><input type="text" name="state" size="96"></td>
        </tr>
        <tr>
        <th><label>Country</th>
            <td>
                <select style="margin-left: 0px" size="0">
                <option value="choose your country">Choose your Country</option>
                <option value="India">India</option>
                <option value="others">Others</option>
                </select>
            </label></td>
        </tr>
        <tr>
            <th><label for="Language">Languages Known</label></th>
            <td>
                <input type="checkbox" name="english" value="english"/>
                <label for="english">English</label>
                <input type="checkbox" name="kannada" value="kannada"/>
                <label for="kannada">Kannada</label>
                <input type="checkbox" name="hindi" value="hindi "/>
                <label for="hindi">Hindi</label>
                <input type="checkbox" name="telugu" value="telugu"/>
                <label for="telugu">Telugu</label>
            </td>
        </tr>
        <tr>
            <th colspan="2"> 
                <input type="checkbox" name="true" value="true" style="margin-left: -450px"/>
                <label for="true">Hereby I declare all the given details are true</label>
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <p style="margin-left:620px" >Login to <a href="https://codemithra.com/">Ethnus</a> website</p>
            </th>
        </tr>
    </table><br>
    <center style="margin-left: -450px;"><input type="submit" value="Register" ></center>
</body>
</html>
